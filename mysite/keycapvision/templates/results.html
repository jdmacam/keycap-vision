{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/upload_page/results.css' %}">
{% endblock %}

{% block content %}

<div id="results">
    {{ prediction_message }}

    {% endfor %}
</div>
  <!-- /Prediction output -->
<a href="upload_reload"> <button  class="button"> Upload Another? </button> </a>
{% endblock %}
