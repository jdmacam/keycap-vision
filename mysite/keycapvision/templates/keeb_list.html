{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/keeb_list.css' %}">
{% endblock %}

{% block content %}
<div id="list-title"> <u> List of keycap sets the Keycapset Classifier can classify </u></div>
<div class="list-wrapper">
    <ul>
        {% for k,v in img_sources.items %}
        <li>
            <div class="item-container">
                <img src="{{ v }}">
                <div class="keeb-name-text"> <u> {{ k }} </u></div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
